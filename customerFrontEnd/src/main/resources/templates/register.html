<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Starbucks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../static/creditcardStyle.css" />
        <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Poppins", sans-serif
        }
    
        body {
            font-size: 16px;
        }
    
        .w3-half img {
            margin-bottom: -6px;
            margin-top: 16px;
            opacity: 0.8;
            cursor: pointer
        }
    
        .w3-half img:hover {
            opacity: 1
        }
        </style>
    
  </head>

  <body>

    <div class="w3-container" id="log" style="margin-top:75px">
        <h1 class="w3xxlarge w3-text-green"><b> Register</b></h1>

        <form method="POST" th:object="${form}" th:action="@{/register}" id="registerForm">

            <div class="w3-section">
                <label for="username">Username: </label>
                <input class="w3-input w3-border" type="text" name="username" placeholder="Chahat001" th:field="*{username}"/></br>
            </div>
            
            <div class="w3-section">
                <label for="password">Password: </label>
                <input type="password" name="password" th:field="*{password}"/></br>
             </div>

            <!-- <label for="confirm">Confirm password: </label>
            <input type="password" name="confirm"/><br/> -->

            <div class="w3-section">
                <label for="confirm">FirstName: </label>
                <input  class="w3-input w3-border" type="text" name="firstName" placeholder="Chahat" th:field="*{firstName}"/></br>
            </div>
            

            <div class="w3-section">
                <label for="confirm">LastName: </label>
               <input  class="w3-input w3-border" type="text" name="lastName" placeholder="Grewal" th:field="*{lastName}"/></br>
            </div>
            
    
            <div class="w3-section">
                <label for="street">Street: </label>
                <input  class="w3-input w3-border" type="text" name="street" placeholder="35559 Newark blvd" th:field="*{street}"/><br/>
            </div>
            
    
            <div class="w3-section">
                <label for="city">City: </label>
                <input  class="w3-input w3-border" type="text" name="city" placeholder="Newark" th:field="*{city}"/><br/>
            </div>
            
            <div class="w3-section">
                <label for="state">State: </label>
                <input  class="w3-input w3-border" type="text" name="state" placeholder="CA" th:field="*{state}"/><br/>
            </div>
           
    
            <div class="w3-section">
                <label for="zip">Zip: </label>
                <input  class="w3-input w3-border" type="text" name="zip" placeholder="94560" th:field="*{zip}"/><br/>
            </div>
            
    
            <div class="w3-section">
                <label for="phone">Phone: </label>
                <input class="w3-input w3-border" type="text" name="phone" placeholder="(916) 267-5317" th:field="*{phoneNumber}"/><br/>
            </div>
            

            <div class="w3-section">
                <label for="phone">Email: </label>
                <input class="w3-input w3-border" type="text" name="email" placeholder="Grewalchahat001@gmail.com" th:field="*{email}"/><br/>
            </div>
            
    
            <button type="submit" class="w3-button w3-block w3-padding-large w3-green w3-margin-bottom">Register</button>    

             <!-- Display validation errors -->
            <div th:if="${messages!=null and !messages.isEmpty()}">
                <div class="messages">
                    <ul th:each="m : ${messages}">
                            <li th:if = "${m != null}" th:text="${m.msg}" /> 
                    </ul>
                </div>
              </div>
    
              <div class="message">
                    <span th:text="${message}"/>
            </div>

        </form>
      </div>
  </body>
</html>
