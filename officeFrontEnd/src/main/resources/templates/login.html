<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<html>
    
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/creditcardStyle.css" />
    <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Poppins", sans-serif
    }

    body {
        font-size: 16px;
    }

    .w3-half img {
        margin-bottom: -6px;
        margin-top: 16px;
        opacity: 0.8;
        cursor: pointer
    }

    .w3-half img:hover {
        opacity: 1
    }
    </style>

</head>

<body>
     <!-- Log -->

     <div class="w3-container" id="log" style="margin-top:75px">
        <h1 class="w3xxlarge w3-text-green"><b>Employee Login</b></h1>

        <div th:if="${error}">
          Unable to login. Check your username and password.
        </div>
  
        <form method="POST" th:action="@{/login}" id="loginForm">
        <!-- end::thAction[] -->
        <div class="w3-section">
          <label for="username">Username: </label>
          <input class="w3-input w3-border" type="text" name="username" id="username" /><br/>
        </div>

        <div class="w3-section">
          <label for="password">Password: </label>
          <input class="w3-input w3-border"  type="password" name="password" id="password" /><br/>
        </div>

          <input  class="w3-button w3-block w3-padding-large w3-green w3-margin-bottom" type="submit" value="Login"/>
        </form>

      </div>
</body>
</html>
