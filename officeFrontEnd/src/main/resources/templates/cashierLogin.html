<!DOCTYPE html>
<html lang="en">
<title>Starbucks Office</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="../static/creditcardStyle.css" />
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Poppins", sans-serif
  }

  body {
    font-size: 16px;
  }

  .w3-half img {
    margin-bottom: -6px;
    margin-top: 16px;
    opacity: 0.8;
    cursor: pointer
  }

  .w3-half img:hover {
    opacity: 1
  }
</style>

<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-white w3-collapse w3-top w3-large w3-padding"
    style="z-index:3;width:200px;font-weight:bold;" id="mySidebar"><br>
    <a class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
      <h3 class="w3-padding-64"><a id="logo"><img src="images/starbucks_logo.png"></a></h3>
    </div>
    <div class="w3-bar-block w3-text-gray">

      <a class="w3-bar-item w3-button w3-hover-white">Cashier Login</a>
      
    </div>
  </nav>




  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo w3-text-green"><b>Starbucks</b></h1>
      <p class="w3-text-green">Office Dashboard</p>
    </div>

    <!-- Log -->
    <div class="w3-container" style="margin-top:75px" >
      <h1 class="w3-xlarge w3-text-green"><b>Cashier Login</b></h1>

      <form th:object="${command}" method="post" action="">
        <div class="w3-section">
          <label>Cashier ID</label>
          <input class="w3-input w3-border" type="text" name="cashierId" id="cashierId" th:field ="*{cashierId}" >
        </div>
        <div class="w3-section">
          <label>Password</label>
          <input class="w3-input w3-border" type="password" name="cashierPassword" id="cashierPassword" th:field ="*{cashierPassword}" >
        </div>
        
        <input type="submit" class="w3-button w3-block w3-padding-large w3-green w3-margin-bottom" id="loginAction" name="action" value="login">
      </form>
    </div>

   

  <!-- End page content -->
  </div>


</body>

</html>
